<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <article class="card__content">
      <div class="test">
        <img class="card__img-1" src="images\image-equilibrium.jpg" alt="nft product" />
      </div>
      <section class="card__content-description">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-group">
          <p class="card__icons_icon-1"><img src="images\icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
          <p class="card__icons_icon-2"><img src="images\icon-clock.svg" alt="clock icon"> 3 days left</p>
        </div>
        <hr class="card__line" />

        <div class="card__creator flex-group">
          <div class="card__img-container">
            <img class="card__avatar" src="images\image-avatar.png" alt="avatar image">
          </div>
          <p class="card__jules">Creation of <span class="card__jules-span">Jules Wyvern</span></p>
        </div>
        

      </section>
    </article>
  </main>


  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Felipe Mata</a>.
  </footer> -->
</body>

</html>
