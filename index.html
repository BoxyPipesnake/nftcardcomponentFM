<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div card__images-container>
      <img class="card__img-1" src="images\image-equilibrium.jpg" />
      <div class="simple">
        <img class="card__img-2" src="images/icon-view.svg" />
      </div>
    </div>

    <section class="card__description card__description_margin">
      <h1 class="card__title card__description_margin card__creator_white">Equilibrium #3429</h1>
      <p class="card__paragraph card__description_margin">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__icons card__description_margin">
        <p class="card__icons_icon-1"><img src="images\icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
        <p class="card__icons_icon-2" ><img src="images\icon-clock.svg" alt="clock icon"> 3 days left</p>      
      </div>
    </section>

    <hr class="card__line card__description_margin" />

    <div class="card__creator card__description_margin">
      <div class="avatar-image-container card__img-container">
        <img class="" src="images\image-avatar.png" alt="avatar image"> 
      </div>
      <p class="card__jules">Creation of <span class="card__creator_white">Jules Wyvern</span></p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Mata</a>.
  </div>
</body>
</html>
